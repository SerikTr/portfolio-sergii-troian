<div class="menu-btn" (click)="status = !status"
  [ngClass]="status ? 'open' : 'close'"
>
  <div class="btn-line"></div>
  <div class="btn-line"></div>
  <div class="btn-line"></div>
</div>
<header  [ngClass]="status ? 'close' : 'open'">
  <nav class="navigation">
    <div class="brand">
      <a routerLink="{{defaultPage}}">ST</a>
    </div>
    <ul class="nav-items">
      <li class="nav-item"
          routerLinkActive="active"
          *ngFor="let nav of navigation">
        <a routerLink="{{nav.routerL}}"
           class="nav-link"
           (click)="status = !status"
           (window:resize)="onResize($event)"
        >{{nav.name}}</a>
      </li>
    </ul>
  </nav>
</header>
<router-outlet></router-outlet>
