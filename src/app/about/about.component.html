<section class="about default-layout">
  <h1 class="h1">About <span>Me</span></h1>
  <h2 class="h2">Let me tell you a few things...</h2>
  <div class="about-inner">
    <div class="about-img">
      <img src="../../assets/img/portrait_sergii.jpg" alt="">
    </div>
    <div class="about-bio">
      <h3 class="h3-about">{{sayHello}}</h3>
      <p>{{aboutMe}}</p>
      <p>Technologies that I use in my work:</p>
    </div>
  </div>
  <div class="technologies-inner">
    <div class="technology" *ngFor="let tech of technologies">
      <h2>{{tech.name}}</h2>
      <a href="{{tech.link}}" target="_blank">
        <img src="{{tech.image}}" alt="{{tech.namePage}}">
      </a>
      <p class="p-technology">{{tech.description}}</p>
    </div>
  </div>
  <div class="scrollbar" id="style-1">
    <div class="force-overflow">
    </div>
  </div>
</section>
